<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="appy.css">
    <title>Pricing Panel</title>
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="pictures/StockCake-Organic Yin Yang_1753801047.jpg" alt="Personal Plan Image" class="pricing-image">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom Domains</li>
                <li class="pricing-features-item">Sleeps after 20 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#" class="pricing-button">Sign Up</a>
        </div>

       
        <div class="pricing-plan">
            <img src="pictures/StockCake-Veined Onyx Study_1753801076.jpg"
                alt="Small Team Plan Image" class="pricing-image">
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never sleeps</li>
                <li class="pricing-features-item">Multiple Workers for more panels</li>
            </ul>
            <span class="pricing-price">R150</span>
            <a href="#" class="pricing-button">Free Trial</a>
        </div>


        <div class="pricing-plan">
            <img src="pictures/StockCake-Mystical Waterfall Horse_1753801113.jpg" alt="Enterprise Plan Image" class="pricing-image">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated</li>
                <li class="pricing-features-item">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">R400</span>
            <a href="#" class="pricing-button">Free Trial</a>
        </div>
    </div>
</body>

</html>
